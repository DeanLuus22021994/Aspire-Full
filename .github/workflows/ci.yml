name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22'

jobs:
  build-and-test:
    runs-on: [self-hosted, Linux, X64, docker, dotnet, aspire]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Aspire-Full.Web/package-lock.json

      - name: Run canonical .NET pipeline
        run: dotnet run --project tools/PipelineRunner/PipelineRunner.csproj -- --skip-run --configuration Release

      - name: Run .NET unit tests with coverage
        run: dotnet test Aspire-Full.Tests.Unit --configuration Release --no-build --settings tests.runsettings

      - name: Upload .NET test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-test-results
          path: '**/TestResults/**'

      - name: Install frontend dependencies
        working-directory: ./Aspire-Full.Web
        run: npm ci

      - name: Run frontend type check
        working-directory: ./Aspire-Full.Web
        run: npm run type-check

      - name: Run frontend lint
        working-directory: ./Aspire-Full.Web
        run: npm run lint
        continue-on-error: true

      - name: Run frontend tests with coverage
        working-directory: ./Aspire-Full.Web
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: Aspire-Full.Web/coverage/

      - name: Build frontend for production
        working-directory: ./Aspire-Full.Web
        run: npm run build

  e2e-tests:
    runs-on: [self-hosted, Linux, X64, docker, dotnet, aspire]
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Run canonical .NET pipeline
        run: dotnet run --project tools/PipelineRunner/PipelineRunner.csproj -- --skip-run --configuration Release

      - name: Install Playwright browsers
        run: pwsh -Command "./Aspire-Full.Tests.E2E/bin/Release/net10.0/playwright.ps1 install chromium --with-deps"

      - name: Run E2E tests
        run: dotnet test Aspire-Full.Tests.E2E --configuration Release --no-build --settings tests.runsettings --filter "Category!=Integration"
        continue-on-error: true
        env:
          API_BASE_URL: http://localhost:5000
          WEB_BASE_URL: http://localhost:3000

  docker-build:
    runs-on: [self-hosted, Linux, X64, docker, dotnet, aspire]
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose -f .devcontainer/docker-compose.yml build --no-cache
        continue-on-error: true
