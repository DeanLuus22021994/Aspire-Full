services:
  # =============================================================================
  # BuildKit Builder - Privileged GPU access for CUDA compilation
  # Maximum parallelism, aggressive caching, zero-latency rebuilds
  # =============================================================================
  buildkitd:
    image: moby/buildkit:master
    container_name: aspire-buildkit
    privileged: true
    restart: unless-stopped
    command:
      - --config=/etc/buildkit/buildkitd.toml
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]
    environment:
      - BUILDKIT_STEP_LOG_MAX_SIZE=50000000
      - BUILDKIT_STEP_LOG_MAX_SPEED=10000000
    volumes:
      - ./docker/buildkitd.toml:/etc/buildkit/buildkitd.toml:ro
      - buildkit-state:/var/lib/buildkit
      - aspire-cuda-cache:/var/cache/cuda
      - aspire-nvidia-cache:/root/.nv
      - aspire-ccache:/root/.ccache
      - aspire-nuget-cache:/root/.nuget/packages
      - aspire-uv-cache:/root/.cache/uv
      - aspire-pip-cache:/root/.cache/pip
      - aspire-npm-cache:/root/.npm
      - aspire-apt-cache:/var/cache/apt
      - aspire-gobuild-cache:/root/.cache/go-build
    ports:
      - "1234:1234"
    ulimits:
      memlock: -1
      stack: 67108864
    ipc: host
    network_mode: host
    healthcheck:
      test: ["CMD", "buildctl", "debug", "workers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # API Service - Minimal runtime RAM with GPU inference
  # =============================================================================
  aspire-full-api:
    build:
      context: ..
      dockerfile: Aspire-Full.DockerRegistry/docker/Aspire/Dockerfile.Api
    image: localhost:5001/aspire/api-dev:1.0.0-linux-x64
    container_name: aspire-api
    privileged: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512M
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute]
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__aspiredb=Host=postgres;Database=aspiredb;Username=postgres;Password=postgres
      - ConnectionStrings__redis=redis:6379
      - DockerRegistry__BaseAddress=http://registry:5000/
      # 8GB RAM optimized GC settings
      - DOTNET_GCHeapHardLimit=805306368
      - DOTNET_gcServer=1
      - DOTNET_GCConserveMemory=5
    volumes:
      - aspire-models:/volumes/models:ro
      - aspire-logs:/volumes/logs
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      registry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # =============================================================================
  # PostgreSQL - Minimal RAM footprint
  # =============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: aspire-postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aspiredb
      - POSTGRES_INITDB_ARGS=--data-checksums
      # 8GB RAM optimized settings
      - POSTGRES_SHARED_BUFFERS=128MB
      - POSTGRES_WORK_MEM=16MB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
    volumes:
      - aspire-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # =============================================================================
  # Redis - Minimal RAM with persistence
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: aspire-redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: redis-server --maxmemory 200mb --maxmemory-policy allkeys-lru --save 60 1
    volumes:
      - aspire-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # =============================================================================
  # Registry - Minimal footprint local registry
  # =============================================================================
  registry:
    image: registry:2
    container_name: aspire-registry
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    ports:
      - "5001:5000"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR: "inmemory"
    volumes:
      - aspire-registry-data:/var/lib/registry
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # =============================================================================
  # Qdrant - Vector DB with GPU acceleration
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aspire-qdrant
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512M
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute]
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__STORAGE__STORAGE_PATH=/qdrant/storage
      - QDRANT__STORAGE__ON_DISK_PAYLOAD=true
    volumes:
      - aspire-qdrant:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# =============================================================================
# Named Volumes - All persistent data
# =============================================================================
volumes:
  # BuildKit state
  buildkit-state:
    name: aspire-buildkit-state

  # GPU/CUDA caches
  aspire-cuda-cache:
    name: aspire-cuda-cache
  aspire-nvidia-cache:
    name: aspire-nvidia-cache

  # Build tool caches
  aspire-ccache:
    name: aspire-ccache
  aspire-gobuild-cache:
    name: aspire-gobuild-cache

  # Package manager caches
  aspire-nuget-cache:
    name: aspire-nuget-cache
  aspire-uv-cache:
    name: aspire-uv-cache
  aspire-pip-cache:
    name: aspire-pip-cache
  aspire-npm-cache:
    name: aspire-npm-cache
  aspire-apt-cache:
    name: aspire-apt-cache

  # Database storage
  aspire-postgres-data:
    name: aspire-postgres-data
  aspire-redis-data:
    name: aspire-redis-data
  aspire-registry-data:
    name: aspire-registry-data
  aspire-qdrant:
    name: aspire-qdrant

  # AI/ML storage
  aspire-models:
    name: aspire-models
  aspire-tensor-cache:
    name: aspire-tensor-cache

  # Logs
  aspire-logs:
    name: aspire-logs
