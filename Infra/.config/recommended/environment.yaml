version: 1
environment:
  repository:
    root: "."  # Relative to workspace root - fully portable
    branch: master
  dotnet:
    sdk: 10.0.100
    preview: true
  python:
    version: 3.15t  # Free-threading build - GIL disabled by default
    version_full: 3.15.0a2  # Specific alpha release
    manager: uv
    gil_disabled: true
    jit_enabled: true
    torch:
      device: cuda
      cuda_arch_list: "7.0 7.5 8.0 8.6 8.9 9.0+PTX"
  docker:
    registry: localhost:5000
    image_prefix: aspire-agents
    images:
      python:
        free_threading:
          bleeding_edge: "uv python install 3.15t"  # Dynamic via Astral uv
          stable: python:3.14t-slim-bookworm
          note: GIL disabled (PYTHON_GIL=0), JIT enabled (PYTHON_JIT=1)
  hardware:
    gpu:
      enabled: true
      driver: 581.57
      compute_capability: "8.6"
