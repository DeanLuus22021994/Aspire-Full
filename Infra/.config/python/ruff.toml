# =============================================================================
# Python 3.15t Strict Formatting Configuration
# This file is the single source of truth for Python formatting in Aspire-Full
# Mounted into containers at /etc/python/ruff.toml
# =============================================================================

# Target Python 3.15 free-threaded runtime (using py314 until ruff adds py315)
target-version = "py314"
line-length = 120
fix = true
force-exclude = true

# Source directories
src = ["src", "tests"]

# Exclude patterns
extend-exclude = [
    ".venv",
    ".vscode",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    "node_modules",
]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade (Python 3.15 patterns)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # type-checking imports
    "RUF",    # Ruff-specific rules
    "PTH",    # pathlib
    "PL",     # pylint
    "PERF",   # performance
    "FURB",   # refurbish
]

ignore = [
    "E501",      # Line too long (handled by formatter)
    "PLR0913",   # Too many arguments
    "PLR2004",   # Magic value comparison
    "PLR0911",   # Too many return statements
    "PLR0912",   # Too many branches
    "PLR0915",   # Too many statements
]

# Per-file ignores
[lint.per-file-ignores]
"__init__.py" = ["F401"]           # Unused imports in __init__
"conftest.py" = ["F401", "F811"]   # pytest fixtures
"tests/**" = ["PLR2004"]           # Magic values in tests OK

[lint.isort]
known-first-party = ["aspire_agents"]
combine-as-imports = true
force-single-line = false
lines-after-imports = 2
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Path"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false
docstring-code-format = true
docstring-code-line-length = 80
