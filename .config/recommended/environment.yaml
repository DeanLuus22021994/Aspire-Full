version: 1
environment:
  repository:
    root: "."  # Relative to workspace root - fully portable
    branch: master
  dotnet:
    sdk: 10.0.100
    preview: true
  python:
    version: 3.15t  # Free-threading build - GIL disabled by default
    manager: uv
    gil_disabled: true
    jit_enabled: true
    torch:
      device: cuda
      cuda_arch_list: "7.0 7.5 8.0 8.6 8.9 9.0+PTX"
  docker:
    registry: localhost:5000
    image_prefix: aspire-agents
    images:
      python:
        free_threading:
          bleeding_edge: python:3.15t-slim-bookworm
          stable: python:3.14t-slim-bookworm
          note: GIL disabled by default in 3.15t builds
  hardware:
    gpu:
      enabled: true
      driver: 581.57
      compute_capability: "8.6"
