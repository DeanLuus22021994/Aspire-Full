version: 1
environment:
  repository:
    root: "."  # Relative to workspace root - fully portable
    branch: master
  dotnet:
    sdk: 10.0.100
    preview: true
  python:
    version: 3.14.0
    manager: uv
    torch:
      device: cpu
  docker:
    registry: localhost:5000
    image_prefix: aspire-agents
    images:
      python:
        free_threading:
          bleeding_edge: python:3.14.0a1-slim-bookworm
          stable: python:3.14.0a1-slim-bookworm
          note: Requires --disable-gil build flag
  hardware:
    gpu:
      enabled: true
      driver: 581.57
