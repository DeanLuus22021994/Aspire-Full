line_length: 100

vendor_globs: &vendor_globs
  - .vscode
  - .vscode/**
  - .vscode-test
  - .vscode-test/**
  - .vscode-*
  - .vscode-*/**

paths:
  lint_roots: &lint_roots
    - python-agents
    - sandboxes
    - scripts
    - tools
  exclude_globs: *vendor_globs

flake8:
  extend_ignore: &flake8_ignore
    - E203
    - W503
  exclude: *vendor_globs

pylint:
  disable: &pylint_disable
    - missing-docstring
    - invalid-name
  ignore:
    - .vscode
    - .vscode/extensions
    - .vscode-test
    - .vscode-debug
    - .vscode-extensions
  ignore_paths:
    - ".*[/\\]\\.vscode[/\\].*"
    - ".*[/\\]\\.vscode-test[/\\].*"
    - ".*[/\\]\\.vscode-.*"

pyright:
  exclude: *vendor_globs
