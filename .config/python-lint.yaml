{
  "line_length": 100,
  "flake8": {
    "extend_ignore": ["E203", "W503"],
    "exclude": [
      ".vscode",
      ".vscode/extensions",
      ".vscode/extensions/*"
    ]
  },
  "pylint": {
    "disable": [
      "missing-docstring",
      "invalid-name"
    ],
    "ignore": [
      ".vscode",
      ".vscode/extensions"
    ],
    "ignore_paths": [
      ".*/\\.vscode/.*"
    ],
    "ignore_patterns": [
      ".*[\\/]\\.vscode[\\/].*"
    ]
  }
}
