services:
  aspire-agent-tensor:
    build:
      context: ../../..
      dockerfile: Infra/Aspire-Full.DockerRegistry/docker/Aspire/Dockerfile.PythonAgent
    image: aspire-agent-tensor:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
    volumes:
      - aspire-models:/root/.cache/huggingface
      - aspire-data:/app/data
    read_only: true
    tmpfs:
      - /tmp
    user: "1000:1000"
    command: ["python", "-m", "aspire_agents.cli", "run", "--config", "examples/basic/agent.yaml"]
    healthcheck:
      test: ["CMD", "python", "-c", "from aspire_agents.compute import get_compute_service; get_compute_service()"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

volumes:
  aspire-models:
    name: aspire-models-cache
  aspire-data:
    name: aspire-agent-data
