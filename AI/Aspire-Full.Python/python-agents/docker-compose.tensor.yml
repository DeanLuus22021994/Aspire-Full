services:
  aspire-agent-tensor:
    build:
      context: ../../..
      dockerfile: Infra/Aspire-Full.DockerRegistry/docker/Aspire/Dockerfile.PythonAgent
    image: aspire-agent-tensor:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - SHARED_STORAGE_PATH=/shared
    volumes:
      # SINGLE HOST MOUNT - All persistent storage through /shared
      - type: bind
        source: ${SHARED_HOST_PATH:-C:/SHARED}
        target: /shared
        read_only: false
    read_only: true
    tmpfs:
      - /tmp
    user: "1000:1000"
    command: ["python", "-m", "aspire_agents.cli", "run", "--config", "examples/basic/agent.yaml"]
    healthcheck:
      test: ["CMD", "python", "-c", "from aspire_agents.compute import get_compute_service; get_compute_service()"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

# No named volumes - all storage goes through the single bind mount
