Serilog:
  Using:
    - Serilog.Sinks.Async
    - Serilog.Sinks.File
  MinimumLevel:
    Default: Information
    Override:
      Microsoft: Warning
      System: Warning
  Enrich:
    - FromLogContext
    - WithMachineName
    - WithThreadId
  Properties:
    Application: Aspire-Full
  WriteTo:
    - Name: Async
      Args:
        configure:
          Name: File
          Args:
            path: "logs/aspire-full-.log"
            rollingInterval: Day
            rollOnFileSizeLimit: true
            fileSizeLimitBytes: 10485760
            retainedFileCountLimit: 14
    - Name: Logger
      Args:
        configureLogger:
          Filter:
            - Name: ByIncludingOnly
              Args:
                expression: "@Level = 'Error' or @Level = 'Fatal'"
          WriteTo:
            - Name: File
              Args:
                path: "logs/aspire-full-errors-.log"
                rollingInterval: Day
                retainedFileCountLimit: 30
                rollOnFileSizeLimit: true
                fileSizeLimitBytes: 2097152
  Filter:
    - Name: ByExcluding
      Args:
        expression: "SourceContext like 'Microsoft.AspNetCore.StaticFiles%'"
